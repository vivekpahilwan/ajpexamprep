<html>
<head>
    <title>Even or Odd</title>
</head>
<body>
    <script>
        var num;
        alert("Hello World");
        num=prompt("Enter a number:");
        if(num%2==0) {
            document.write(num+" is Even.<br>");
        }
        else {
            document.write(num+" is Odd.<br>");
        }
    </script>
</body>
</html>

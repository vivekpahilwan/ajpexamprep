<html>
<head>
    <title>Prime Number</title>
</head>
<body>
    <script>
        var num;
        num=prompt("Enter a number: ");
        var flag=0;
        for(var i=2; i<num; i++) {
            if(num%i==0) {
                flag++;
            }
        }
        if(flag==0) {
            document.write(num+" is a Prime number.<br>");
        }
        else {
            document.write(num+" is not a Prime number.<br>");
        }
    </script>
</body>
</html>

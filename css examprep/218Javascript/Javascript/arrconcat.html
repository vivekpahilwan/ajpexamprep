<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat and Join</title>
</head>
<body>
    <script>
        let arr1 = [3, 2, 6, 1, 8, 9, 36, 2, 7, 0];
        let arr2 = [1, 2, 3, 4, 5];
        // var arr3 = arr1.concat("<br>" + arr2 + "<br>End of concat");
        document.write(arr1.concat("<br>" + arr2 + "<br>End of concat") + "<br>");
        // var arr4 = arr1.join("=");
        document.write(arr1.join("="));
    </script>
</body>
</html>

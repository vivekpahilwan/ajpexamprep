<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate</title>
</head>
<body>
    <center>
        <table>
            <form action="">
                <br>
                Enter Employee Name: <input type="text" name="Name" id="n" onchange="validateName()">
                <p id="p1" style="color: red;"></p><br>
                Enter Employee ID: <input type="text" name="ID" id="e" onchange="validateID()">
                <p id="p2" style="color: red;"></p><br>
                Enter Employee Designation: <input type="text" name="Desg" id="d" onchange="validateDesg()">
                <p id="p3" style="color: red;"></p><br>
                Enter Employee Phone Number: <input type="text" name="Phone" id="p" onchange="validatePhone()">
                <p id="p4" style="color: red;"></p><br>
                <input type="button" value="Submit" onclick="addRow()">
                <input type="button" value="Reset" onclick="form.reset()"><br><br><br><br>
            </form>
            <table id="data" border="1">
                <tr>
                    <th>Employee Name</th>
                    <th>Employee ID</th>
                    <th>Employee Designation</th>
                    <th>Employee Phone Number</th>
                    <th>Employee Email</th>
                </tr>
            </table>
        </table>
    </center>
    <script>
        var col1 = [];
        var col2 = [];
        var col3 = [];
        var col4 = [];
        var col5 = [];
        var n = 1, z = 0;

        // Fuction to validate Name
        function validateName() {
            var name = document.getElementById('n');
            var p1 = document.getElementById('p1');
            if(name.value.length > 1) {
                p1.innerHTML = "";
                for(var i = 0; i < name.value.length; i++) {
                    if((!(name.value[i] >= 'a' && name.value[i] <= 'z')) && (!(name.value[i] >= 'A' && name.value[i] <= 'Z'))) {
                        p1.innerHTML = "Name should only contain Characters";   
                    }
                    else {
                        p1.innerHTML = "";
                    }
                }
            }
            else {
                p1.innerHTML = "Employee Name is too Small";
            }
        }

        // Fuction to validate ID
        function validateID() {
            var id = document.getElementById('e');
            var p2 = document.getElementById('p2');
            if(id.value.length > 4) {
                p2.innerHTML = ""; 
                for(var i = 0; i < id.value.length; i++) {
                    if((id.value[i] >= 'a' && id.value[i] <= 'z') || (id.value[i] >= 'A' && id.value[i] <= 'Z')) {
                        p2.innerHTML = "ID should only contain numbers";
                    }
                    else {
                        p2.innerHTML = "";
                    }
                }
            }
            else {
                p2.innerHTML = "Employee ID is too small";
            }
        }

        // Fuction to validate Designation
        function validateDesg() {
            var desg = document.getElementById('d');
            var p3 = document.getElementById('p3');
            if(desg.value.length > 10) {
                p3.innerHTML = "";
                for(var i = 0; i < desg.value.length; i++) {
                    if((!(desg.value[i] >= 'a' && desg.value[i] <= 'z')) && (!(desg.value[i] >= 'A' && desg.value[i] <= 'Z'))) {
                        p3.innerHTML = " Designation should only contain characters";
                    }
                    else {
                        p3.innerHTML = "";
                    }
                }
            }
            else {
                p3.innerHTML = "Employee Designation is too small";
            }
        }

        // Fuction to validate Phone
        function validatePhone() {
            var pn = document.getElementById('p');
            var p4 = document.getElementById('p4');
            if(pn.value.length == 10) {
                p4.innerHTML = "";
                for(var i = 0; i < pn.value.length; i++) {
                    if((pn.value[i] >= 'a' && pn.value[i] <= 'z') || (pn.value[i] >= 'A' && pn.value[i] <= 'A')) {
                        p4.innerHTML = "Pnone Number should only contain Digits";
                    }
                    else {
                        p4.innerHTML = "";
                    }
                }
            }
            else {
                p4.innerHTML = "Enter Valid Phone Number";
            }
        }

        // Fuction to insert row in the table
        function addRow() {
            var row = document.getElementById('data');
            var newRow = row.insertRow(n);

            // krish8975@company.com
            col1[z] = document.getElementById('n').value;
            col2[z] = document.getElementById('e').value;
            col3[z] = document.getElementById('d').value;
            col4[z] = document.getElementById('p').value;
            col5[z] = document.getElementById('n').value.substr(0, 5).concat(document.getElementById('p').value.substr(0, 4)) + "@company.com";

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);

            cell1.innerHTML = col1[z];
            cell2.innerHTML = col2[z];
            cell3.innerHTML = col3[z];
            cell4.innerHTML = col4[z];
            cell5.innerHTML = col5[z];

            n++;
            z++;
        }
    </script>
</body>
</html>

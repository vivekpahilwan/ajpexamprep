<html>
<head>
    <title>Table</title>
</head>
<body>
    <script>
        var i,j,m,end;
        i=prompt("Enter the starting number: ");
        end=prompt("Enter the ending number: ");
        for( ;i<=end;i++) {
            for(j=1;j<=10;j++) {
                m=i*j;
                document.write(m+"<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>

<html>
    <head>
        <title>Variables in Javascript</title>
    </head>
    <body>
        <script lang="javascript" type="text/javascript">
            var num,name;
            num=218;
            name="Krish";
            document.write("Name:-"+name+"<br> Roll Number:-"+num+"<br>");
            document.write("After updating the values= <br>");
            num="Krish Porwal";
            name=219;
            document.write("Name:-"+name+"<br> Roll number:-"+num+"<br>");
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        var num = 4, f = 0;
        for(var i = 2; i < num; i++) {
            if(num % i == 0) {
                f++;
            }
        }
        if(f == 0) {
            document.write("Number is Prime");
        }
        else {
            document.write("Number is Not Prime");
        }
    </script>
</body>
</html>

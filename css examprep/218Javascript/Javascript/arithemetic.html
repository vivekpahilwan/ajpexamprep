<html>
    <head>
        <title>Arithmetic Operations</title>
    </head>
    <body>
        <script type="text/javascript" lang="javascript">
            var num1,num2,sum,sub,mul,div;
            num1=12;
            num2=8;
            document.write("<h1>Arithemetic Operations= </h1> <hr>");
            document.write("<h2>First Number is "+num1+"</h2>");
            document.write("<h2>Second Number is "+num2+"</h2> <hr>");
            sum=num1+num2;
            sub=num1-num2;
            mul=num1*num2;
            div=num1/num2;
            document.write("<h2>Addition= "+sum+"</h2> <hr>");
            document.write("<h2>Substraction= "+sub+"</h2> <hr>");
            document.write("<h2>Multiplication= "+mul+"</h2> <hr>");
            document.write("<h2>Division= "+div+"</h2> <hr>");
        </script>
    </body>
</html>

<!-- 9. Write a JavaScript program to compute the sum of all digits that occur in 
a given string -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
</head>
<body>
    <script>
        var str = "218PorwalKrish";
        function getSum(str) {
            var sum = 0;
            for(var i in str) {
                if(/[0-9]/.test(str[i])) {
                    sum += parseInt(str[i]);
                }
            }
            return sum;
        }
        document.write(getSum(str));
    </script>
</body>
</html>

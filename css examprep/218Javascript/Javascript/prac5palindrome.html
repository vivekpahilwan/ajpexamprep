<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Prac 5 palindrome}</title>
</head>
<body>
    <script>
        var str = prompt("Enter a String: ");
        var arr = [];
        arr = str.split(" ");
        document.write("Palindrome Words are: <br>");
        for(var i of arr) {
            var rev = "";
            for(var j of i) {
                rev = j + rev;
            }
            if(i == rev) {
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>

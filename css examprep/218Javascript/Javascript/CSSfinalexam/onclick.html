<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Explain function . Write a program to declare a function to display message by click on button</title>
</head>
<body>
    <input type="button" value="Click Me" onclick="msg()">
    <script>
        function msg() {
            alert("You Clicked a Button");
        }
    </script>
</body>
</html>

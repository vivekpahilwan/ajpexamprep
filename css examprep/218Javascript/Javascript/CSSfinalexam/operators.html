<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Explain operators in javascript with the help of an example.</title>
</head>
<body>
    <script>
        // Assignment Operators are:   =(Assignment), 
        //                             +=(Addition assignment), 
        //                             -=(Substraction assignment), 
        //                             *=(Multiplication assignment), 
        //                             /=(Division assignment), 
        //                             %=(Modulus assignment), 
        //                             **=(Exponential assignment).

        //Example of =
        var i = 5;
        document.write(i + "<br>");
        //Example of +=
        i += 1;
        document.write(i + "<br>");
        //Example of -=
        i -= 1;
        document.write(i + "<br>");
        //Example of *=
        i *= 5;
        document.write(i + "<br>");
        //Example of /=
        i /= 5;
        document.write(i + "<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Explain array. Write a program to declare , initialize and print array elements using loop.</title>
</head>
<body>
    <script>
        var arr = new Array();//Array Declaration
        //Array Initialization
        arr[0] = 21;
        arr[1] = 9;
        arr[2] = 1;
        arr[3] = 2;
        arr[4] = 45;
        //Printing array elements using loop
        for(var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Difference between setinterval and settimeout</title>
</head>
<body>
    Set Timeout:
    <p id="p1"></p><br>
    Set Interval:
    <p id="p2"></p>
    <script>
        var i = 0;
       //set interval
       setInterval(intfunc, 1000);
       //set timeout
       setTimeout(timefunc, 5000);


       function intfunc() {
           document.getElementById('p2').innerHTML = document.getElementById('p2').innerHTML + i + "<br>";
           i++;
        }
        function timefunc() {
            document.getElementById('p1').innerHTML = "Welcome";
        }
    </script>
</body>
</html>

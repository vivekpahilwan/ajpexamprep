<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prime Number</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a Number: "));
        var flag = 0;
        for(var i = 2; i < num; i++) {
            if(num%i == 0) {
                flag += 1; 
            }
        }
        if(flag == 0) {
            alert(num + " is a prime number.");
        }
        else {
            alert(num + " is not a prime number.");
        }
    </script>
</body>
</html>

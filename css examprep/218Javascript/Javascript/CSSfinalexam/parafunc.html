    <title>5. Write a program to create a parameter function to perform arithmetic operation.</title>

<body>
    <script>
        function add(a, b) {
            var c =0;
            c = a + b;//15
            alert("Addition of " + a + " and " + b + " is: " + c);
        }
        add(5, 10);
    </script>

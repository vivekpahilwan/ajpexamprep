<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Replace</title>
</head>
<body>
    <script>
        var str = "Welcome to World of Programming";
        document.write("Before Replacing: " + str + "<br>");
        var newStr = str.replace(/welcome/i, "Hello");
        document.write("After Replacing: " + newStr + "<br>");
    </script>
</body>
</html>

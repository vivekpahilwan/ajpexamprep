<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Browser</title>
</head>

<body>
    <input type="button" value="Check" onclick="check()">
    <script>
        function check() {
            var userBrowser = navigator.userAgent;
            if (userBrowser.indexOf("Chrome") > -1) {
                document.write("User Browser is Chrome.");
            }
            if ((userBrowser.indexOf("MSIE") > -1) || userBrowser.indexOf("rv:") > -1) {
                document.write("User Browser is Internet Explorer.");
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="Style.css">
</head>
<body>

	<center>
		<table border="5">
			
				
					First Name :
					<input type="text" name="fname" id="fname">
					<br><br>
			
					Middle Name :
					<input type="text" name="Mname" id="Mname">
					<br><br>
				
					Last Name :
					<input type="text" name="lname" id="lname">
					<br><br>
				
					Email :
					<input type="text" name="email" id="email">
					<br><br>
				
					Age :
					<input type="text" name="age" id="age">
					<br><br>

					Gender		: 
					<input type="text" name="gen" id="gen">
				  	<br><br>

					Address	: 
					<input type="text" name="addr" id="addr">
					<br><br>

					Subjects  :
					<input type="checkbox" name="sub" value="CSS">CSS
					<input type="checkbox" name="sub" value="AJP">AJP
				    <input type="checkbox" name="sub" value="ACN">ACN
				    <input type="checkbox" name="sub" value="ADBMS">ADBMS
				    <input type="checkbox" name="sub" value="EST">EST
				    <input type="checkbox" name="sub" value="STE">STE
					<br><br>

					City :
					<select name="city">
					<option>Kopargaon</option>
					<option>Sangamner</option>
					<option>Nasik</option>
					<option>Yeola</option>
					</select>
					<br><br>

					District	:
					<select name="dist">
					<option>Ahmednagar</option>
					<option>Pune</option>
					<option>Nasik</option>
					<option>Aurangabad</option>
					</select>
					<br>
					<br>

				
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		

		<table border="5" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Middle name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
					<th>Gender</th>
					<th>Address</th>
					<th>Subjects</th>
					<th>City</th>
					<th>District</th>

					
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];
		var list6 = [];
		var list7 = [];
		var list8 = [];
		var list9 = [];
		var list10 = [];


		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("Mname").value;
			list3[x] = document.getElementById("lname").value;
			list4[x] = document.getElementById("email").value;
			list5[x] = document.getElementById("age").value;
			list6[x] = document.getElementById("gen").value;

			list7[x] = document.getElementById("addr").value;
			list8[x] = document.getElementsByName("CSS").value;
			list9[x] = document.getElementsByName("").value;
			list10[x] = document.getElementsByName("").value;


			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);
			var cel6 = NewRow.insertCell(5);
			var cel7 = NewRow.insertCell(6);
			var cel8 = NewRow.insertCell(7);
			var cel9 = NewRow.insertCell(8);
			var cel10 = NewRow.insertCell(9);



			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];
			cel6.innerHTML = list6[x];
			cel7.innerHTML = list7[x];
			cel8.innerHTML = list9[x];
			cel9.innerHTML = list10[x];



			n++;
			x++;
		}

	</script>
</body>
</html>

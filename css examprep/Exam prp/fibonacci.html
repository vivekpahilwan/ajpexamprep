<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 1;
        document.write(a);
        document.write(b);

        for (let i = 0; i < 0; i++) {
            var x = a + b;
            document.write(x + "<br>");
            a = b;
            b = x;
        }

    </script>
</body>

</html>

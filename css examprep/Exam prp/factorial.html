<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find a number's factorial</title>
</head>

<body>
    <script>
        var num = prompt("Enter a number");
        var fact = 1;
        for (let i = 1; i < num; i++) {
            fact = fact * i;
        }
        alert("factorial of " + " " + num + " is " + "=" + fact);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter and setter</title>
</head>

<body>
    <script>
        var student = {
            name: "Vivek",
            class: "TYCM",
            get getInfo() {
                return this.name + " " + this.class;
            },

            set setname(n) {
                this.name = n;
            }
        };

        document.write(student.getInfo);
        student.setname = "Luffy";
        document.write(student.getInfo);
    </script>

<html>

<head>
    <title>Lockout Right Mouse Button</title>
    <script language=JavaScript>
        function BreakInDetected() {
            alert('Security Violation')
            return false
        }
        function NetscapeBrowser(e) {
            if (document.layers ||
                document.getElementById && !document.all) {
                if (e.which == 2 || e.which == 3) {
                    BreakInDetected()
                    return false
                }
            }
        }
        function InternetExploreBrowser() {
            if (event.button == 2) {
                BreakInDetected()
                return false
            }
        }
        if (document.layers) {
            document.captureEvents(Event.MOUSEDOWN)
            document.onmousedown = NetscapeBrowser()
        }
        else if (document.all && !document.getElementById) {
            document.onmousedown = InternetExploreBrowser()
        }
        document.oncontextmenu = new Function( "BreakInDetected();return false")
    </script>
</head>

<body>
    <table width="100%" border=0>
        <tbody>
            <tr vAlign=top>
                <td width=50>
                    <a>
                        <ing height=92 src="rose.jpg" width=70 border=0 onmouseover="src='rose1.jpg'"
                            onmouseout="src='rose.jpg'">
                    </a>
                </td>
                <td>
                    <img height=1 src="" width=10>
                </td>
                <td>
                    <a>
                        <cTypeface:Bold><u> Rose Flower</U></b>
                    </a>
                    </font>
                    <font face="arial, helvetica, sans-serif" size=-1><BR>Rose Flower
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>

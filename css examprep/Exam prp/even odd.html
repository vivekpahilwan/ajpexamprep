<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if number is positive check if its even or odd else print its negative</title>
</head>

<body>
    <script>
        var num = prompt("Enter a number");
        if (num > 0) {
            if (num % 2 == 0) {
                alert("Number is even");
            }
            else {
                alert("Number is odd");
            }
        }
        else {
            alert("Number is negative");
        }

    </script>
</body>

</html>

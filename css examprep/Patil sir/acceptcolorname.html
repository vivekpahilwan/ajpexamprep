CSS Program: accept the color name from user and change the background color of webpage accordingly

<html>

<head>
    <title></title>
    <script>
        function bgcolor(color) {
            var color = prompt("enter color name");
            body.style.background = color;
        }
    </script>

<body id="body">
    <input type="button" value="Change Color" onclick="bgcolor();">
</body>

</html>

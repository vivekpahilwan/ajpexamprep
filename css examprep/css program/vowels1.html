<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vowels=0;
        var str="satara";
        len=str.length;
        

        for(var i=0;i<len;i++){
            if(str[i]=="a"||str[i]=="e"||str[i]=="i"||str[i]=="o"||str[i]=="u")
            {
                vowels +=1;
            }
        }
        document.write("vowels are "+vowels)
    </script>
    
</body>
</html>

    , initial-scale=1.0">
    <title>conversion of num and str </title>

<body>
    <script>
        var num=100;
        var num1=100;
        var str=num.toString();// converted number into string using toString method
         let res=str+num1;
        document.write(res)

        var str1=100;
        var num2=parseInt(str1);// converted string into number using parseInt() method
        var num3=400;

        let res1= num2+num3;
        document.write(res1)
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd</title>
</head>
<body>
    <script>
        var n=prompt("enter a number");
        // <h1> the odd numbers are </h1>

        for(i=0;i<=n;i++)
        {
            if(i%2!=0)
            {
                document.write(" "+i);
            }
        }
    </script>
</body>
</html>

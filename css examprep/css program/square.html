<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1>
    <th>number</th><th>square</th>
    
    <script>
        var i=1;
        while(i<=10)
        {
            document.write("<tr><td>"+i+"<td>"+i*i+"</td></tr>");
            i++;
        }
        
    </script>
    </table> 
</body>
</html>

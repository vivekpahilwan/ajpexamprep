<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        var a=90;
        var b=30;
        if(a>b)
        {
            document.write("a is greater");
        }
        else{
            document.write("b is greater");
        }
    </script>
</body>
</html>

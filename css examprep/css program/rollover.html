<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rollover</title>
</head>
<body>
    <img src="1.png" width="400px" height="400px" id="img" onmouseover="zoomIn()" onmouseout="zoomOut()">
</body>
<script>
    var i=document.getElementById("img");
    var j=125;
    var k=400;
    function zoomIn(){
        i.width +=j;
        i.height +=j;

    }
    function zoomOut(){
        i.width =k;
        i.height =k;

    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string and methods</title>
</head>
<body>
    <script>
        var str="Sachin";
        var str1="tendulkar";
        var str2="GOAT";
        var ch='a';

        document.write("string after concatanation "+str.concat(str1));//concat() method

        document.write("<br><br> char at position 4 in str is "+str.charAt(4));// charAt() method

        document.write("<br> <br> taking substring from str1 "+str1.substring(2,6));// substring () method

        document.write("<br><br> converting str2 to lowercase "+str2.toLowerCase())// toLowerCase() method

        document.write("<br><br> converting str to uppercase "+str.toUpperCase());// toUpperCase() method

        document.write("<br><br> value of string str2 is "+str2.valueOf()) // valueOf() method

        document.write("<br><br> retriving the index of char i in str "+str.indexOf('i'));// indexOf() method

        document.write("<br><br> spliting the string "+str.split('')) //split () method

        document.write("<br><br> finding the unicode of char "+ch+" is "+ch.charCodeAt())
    </script>
</body>
</html>

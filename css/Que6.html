<!DOCTYPE html>
<html lang="en">

<head>
    <title> Write a JavaScript program to find the kth greatest element of a given
        array of integers
    </title>
</head>

<body>
    <script>
        function findmax(arr){
            //First sorted the array in ascending order
            var a = arr.sort();
            
            //took the value that will be at last , obviously the largest(not when there are 2 digits) and stored it into a variable m using math.max function
            var m = Math.max(a.length);
            return m;
        }
        document.write(findmax([6,8,2,9,5,1,3,7,1]));
    </script>
</body>

</html>

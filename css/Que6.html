<!DOCTYPE html>
<html lang="en">

<head>
    <title> Write a JavaScript program to find the kth greatest element of a given
        array of integers
    </title>
</head>

<body>
    <script>
        function findmax(arr){
            var a = arr.sort();
            var m = Math.max(a.length);
            return m;
        }
        document.write(findmax([6,8,2,9,5,4,3,7,1]));
    </script>
</body>

</html>

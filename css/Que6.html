<!DOCTYPE html>
<html lang="en">

<head>
    <title> Write a JavaScript program to find the kth greatest element of a given
        array of integers
    </title>
</head>

<body>
    <script>
        var arr = [2, 4, 5,00, 7, 9, 3, 20, 99,77, 10, 50, 0, 6, 1, 8];
        //sort array using sort and 
        // pass function as a parameter which takes a,b as para and returns a-b
        arr.sort(function (a, b) { return a - b; });

        document.write(arr[arr.length - 1]);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>write a JavaScript program to compute the sum of cubes of all
        integer from 1 to a given integer</title>
</head>

<body>
    <script>
    function sum_Of_Cubes(n) {
            var sumn = 0;

            for (var i = 1; i <= n; i++) {
                sumn += Math.pow(i, 3);
            }
            return sumn;
        }

        document.write(sum_Of_Cubes(2));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Write a JavaScript program to compute the absolute difference
        between a specified number and 19. Returns triple their absolute
        difference if the specified number is greater than 19</title>
</head>

<body>
    <p>Enter a Num</p>
    <input type="number" name="" id="num">
    <p id="p"></p>
    <button onclick="fun()">calcualte</button>
    <script>
        function fun() {
            var num = document.getElementById('num').value;
            if (num > 19) {
                var res = (num - 19) * 3;
            } else {
                var res = num - 19;
            }
            document.getElementById('p').innerHTML = res;
        }
    </script>
</body>

</html>

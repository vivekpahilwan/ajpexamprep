<!DOCTYPE html>
<html lang="en">

<head>
    <title>Write a JavaScript code to divide a given array of positive integers into
        two parts. First element goes to first part, second element goes to second
        part, and third element goes to first part and so on. Now compute the
        sum of two parts and store into an array of size two.</title>
</head>

<body>
    <script>
        function alternate_sums(arr) {

            // variable result for storing the addition result
            result = [0, 0];

            for (var i = 0; i < arr.length; i++) {

                // use modulus operation
                //if result of ith position of array gives 0 which means true
                //then the 0th pos of result will be added by the ith pos of array
                if (i % 2) {
                    result[0] = result[0]+arr[i]; 
                }
                else{
                    result[1] = result[1]+arr[i];
                }
            }
            return result;
        }

        document.write(alternate_sums([1, 3, 6, 2, 5, 10, 12, 14, 14, 15]))

    </script>
</body>

</html>

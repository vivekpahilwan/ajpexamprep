<!DOCTYPE html>
<html lang="en">

<head>
    <title>write a JavaScript program to compute the sum of all digits that occur in
        a given string.</title>
</head>

<body>
    <script>
        function sum_digits_from_string(dstr) {
            var dsum = 0;

            for (var i = 0; i < dstr.length; i++) {

                if (/[0-9]/.test(dstr[i])) {
                    dsum += parseInt(dstr[i]);
                }

            }
            return dsum;
        }

        document.write(sum_digits_from_string("abcd12efg9"));


    </script>
</body>

</html>

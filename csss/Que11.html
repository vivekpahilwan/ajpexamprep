<!DOCTYPE html>
<html lang="en">

<head>
    <title>Write a JavaScript program to get the current date.
        Expected Output :
        mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy </title>
</head>

<body>
    <script>
        var now = new Date();

        var dd = now.getDate();
        //because the month's counting starts with 0
        var mm = now.getMonth() + 1;
        var yyyy = now.getFullYear();

        document.write(dd + "-" + mm + "-" + yyyy);

    </script>
</body>

</html>
